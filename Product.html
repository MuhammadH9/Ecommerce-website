<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Product Details</h1>
    </header>
    <main id="product-details" class="container">
        <!-- Product details will be dynamically inserted here -->
    </main>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productId = new URLSearchParams(window.location.search).get('id');

            fetch(`https://jsonplaceholder.typicode.com/photos/${productId}`)
                .then(response => response.json())
                .then(product => {
                    const productDetails = document.getElementById('product-details');
                    const productCard = document.createElement('div');
                    productCard.classList.add('product');

                    productCard.innerHTML = `
                        <img src="${product.url}" alt="${product.title}">
                        <div class="product-details">
                            <h3 class="product-title">${product.title}</h3>
                            <p class="product-price">$${(Math.random() * 100).toFixed(2)}</p>
                            <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus faucibus.</p>
                        </div>
                    `;

                    productDetails.appendChild(productCard);
                })
                .catch(error => {
                    console.error('Error fetching product details:', error);
                });
        });
    </script>
</body>
</html>
